<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>검색 결과</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cinema-background">
    <div class="popcorn-animation">🍿</div>
    <div class="film-strip"></div>
    <div class="spotlight"></div>
  </div>
  
  <div class="container">
    <div class="cinema-header">
      <div class="marquee-lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
      <h1 id="movieTitle">🎬 영화 정보</h1>
    </div>
    
    <div class="movie-info-container">
      <div class="movie-poster-section">
        <div class="film-frame">
        <img id="moviePoster" src="" alt="영화 포스터" />
        </div>
        <p id="movieDescription"></p>
      </div>
      
      <div class="movie-details">
        <div class="ost-section">
          <div class="section-title">
            <div class="music-note">🎵</div>
            <h3>사운드트랙</h3>
            <div class="music-note">🎵</div>
          </div>
          <div class="ost-list">
            <ul id="ostList"></ul>
          </div>
        </div>
        
        <div class="cast-section">
          <div class="section-title">
            <div class="actor-icon">🎭</div>
            <h3>출연진</h3>
            <div class="actor-icon">🎭</div>
          </div>
          <div class="cast-grid">
            <ul id="peopleList"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="back-button-container">
      <button onclick="window.location.href='index.html#main'" class="back-button">
        <span>🎬 뒤로 가기</span>
      </button>
    </div>
  </div>
  <script src="result.js"></script>
</body>
</html>
